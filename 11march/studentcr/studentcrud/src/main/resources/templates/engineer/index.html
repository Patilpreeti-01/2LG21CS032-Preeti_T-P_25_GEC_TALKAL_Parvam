<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div th:replace="fragments/nav :: nav"></div>
<div class="container mt-3">
    <h2>Engineer List</h2>
    <a th:href="@{/Preeti/create}" class="btn btn-warning m-3">Add Employee</a>
    <a th:href="@{/users/create}" class="btn btn-warning m-3">Add student</a>
    <a th:href="@{/human/create}" class="btn btn-warning m-3">Add Staff</a>
    <a th:href ="@{/engineers/create}" class = "btn btn-warning">Add Engineer</a>
    <table class="table table-success table-striped">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>gender</th>
        <th>color</th>
        <th>size</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="eng: ${engineer}">
        <td  th:text="${eng.id}"></td>
        <td  th:text="${eng.name}"></td>
        <td  th:text="${eng.gender}"></td>
        <td  th:text="${eng.color}"></td>
        <td  th:text="${eng.size}"></td>
       <td>
          <a th:href="@{/engineers/edit/{id}(id=${eng.id})}" class="btn btn-primary">Edit</a>
          <a th:href="@{/engineers/delete/{id}(id=${eng.id})}" class="btn btn-danger">Delete</a>
</td> 
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
