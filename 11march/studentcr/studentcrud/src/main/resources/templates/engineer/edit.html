<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Engineer</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/nav :: nav"></div>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="w-50">
            <h1 class="mt-5 text-center">Edit Engineer</h1>
            <form th:action="@{/engineers/update/{id}(id=${engineer.id})}" th:object="${engineer}" method="post" class="mt-3">
               
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label for="engineerName">Name</label>
                    <input type="text" class="form-control" id="engineerName" th:field="*{name}" placeholder="Enter engineer name">
                </div>
              <div class="form-group">
                        <label for="engineerGender">Gender</label><br>
                        <input type="radio" id="male"th:field="*{gender}" name="gender" value="male">
                        <label for="male">Male</label> <br>            
                        <input type="radio" id="female"th:field="*{gender}" name="gender" value="female">
                        <label for="female">Female</label><br>   
                        <input type="radio" id="Others"th:field="*{gender}" name="gender" value="others">      
                        <label for="other">Others</label>
                </div>
                <div class="form-group">
                    <label for="engineerColor">Color</label>
                    <input type="color" id="engineerColor" th:field="*{color}">
                </div>
                 <input type="range" name="rangeInput" min="0" max="100" onchange="updateTextInput(this.value);">
      <h1 id="textInput"></h1>
  <script>
    function updateTextInput(val) {
            document.getElementById('textInput').textContent=val; 
          }
  </script>
              
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
